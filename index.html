<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe by artlp</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header><h1><span id="tic">TIC</span><span class="dash">-</span><span id="tac">TAC</span><span class="dash">-</span><span id="toe">TOE</span></h1></header>
        <section class="mainscreen">
            <ul class="mainmenu">
                <li id="playgame" class="btn">PLAY GAME</li>
                <li id="settings" class="btn">SETTINGS</li>
            </ul>
            
        </section>
        <footer>made by artlp</footer>
        <div class="gameboard"></div>
        <div class="gameboard-info"><p>SCORE</p>
            <button class="btn backtomain">Back to main menu</button>
            <p>SCORE</p></div>
        
        <div class="settingsscreen">
            game mode: VS HUMAN | VS PC <br>
            Player 1 name <br>
            Player 2 name <br>
            Player 1 icon <br>
            Player 2 icon <br>
            Player 1 color <br>
            Player 2 color <br>
            RESET SCORE <br>
            <button class="btn settingsaccept">accept</button>
            <button class="btn settingscancel">cancel</button>

        </div>
        <div class="endgame hidden">
            <div class="win hidden">Player won</div>
            <div class="lose hidden">Player lost</div>
            <div class="draw hidden">It's a draw</div>
        </div>
    </div>
    <div class="centerbg">
        <div class="gradient"></div>
    </div>

</body>
</html>
